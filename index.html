<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="font-[Manrope]">
    <header>
        <nav class="py-10 px-6 bg-yellow-500 text-zinc-800">
            <h1 class="text-4xl font-bold text-center">Banana Talk App</h1>
        </nav>
    </header>
    <main class="bg-zinc-100 text-zinc-800 text-center">
        <!-- Input -->
        <section class="w-full h-full py-10 px-6 flex flex-col justify-start items-stretch space-y-6">
            <textarea class="p-6 border text-xl font-bold" name="" id="input" cols="10" rows="4" placeholder="Please put your sentence here."></textarea>
        </section>

        <button class="text-base font-bold bg-zinc-800 text-zinc-100 py-3 px-12 rounded-md">Translate to Banana</button>
        
        <!-- Output -->
        <section class="w-full h-full py-10 px-6 flex flex-col justify-start items-stretch space-y-6">
            <textarea class="p-6 border text-xl font-bold" name="" id="output" cols="10" rows="4" placeholder="Your translation will show here."></textarea>
        </section>
    </main>
    <footer>
        <div class="text-sm font-bold bg-yellow-500 text-zinc-800 py-4 px-6 text-center">&copy; Yash Dhakad âˆž</div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
